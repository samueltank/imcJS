<!DOCTYPE html>
<html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="ferramenta para calcular IMC">
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <title>IMC</title>
      
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="./css/input-text.css" />
      <link rel="stylesheet" href="./css/button.css" />
    </head>
    <body>
      <main>
        <div class="container">
          <div class="title">Calculadora - IMC</div>
          <form id="form">
            <div class="input">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" required step="any" />
            </div>
            <div class="input">
              <label>Altura:</label>
              <input type="number" id="altura" required step="any" />
            </div>
            <div class="input">
              <label>Peso:</label>
              <input type="number" id="peso" required step="any" />
            </div>
          </form>
          <button id="calcular" class="button template">Calcular</button>
          <div class="result" id="resultado"><span id="menssagem"></span></div>
        </div>
      </main>
      <script src="./js/main.js" defer></script>
    </body>
</html>
