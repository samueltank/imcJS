<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ferramenta para calcular IMC" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>IMC</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/input-text.css" />
    <link rel="stylesheet" href="./css/button.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>
        <form id="form" autocomplete="on">
          <div class="input">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required />
          </div>
          <div class="input">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" step="any" required />
          </div>
          <div class="input">
            <label for="peso">Peso:</label>
            <input
              type="range"
              name="peso"
              id="peso"
              min="0"
              max="600"
              step="0.01"
              value="300"
              required
            />
          </div>
          <div class="input displayPeso">
            <input
              type="number" 
              name="InpPeso" 
              id="InpPeso"
              min="0"
              max="600" 
              value="300"
              required
              disabled
            />
          </div>
        </form>
        <button id="calcular" class="button template">Calcular</button>
        <div class="result" id="resultado">
          <span id="menssagem">&nbsp;</span>
        </div>
      </div>
    </main>
    <script src="./js/main.js" defer></script>
  </body>
</html>
