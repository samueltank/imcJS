<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ferramenta para calcular IMC" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>IMC</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/input-text.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <!-- JS -->
    <script type="module" src="./js/main.js" defer="defer"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>
        <form id="form" autocomplete="on">
          <div class="input">
            <label for="nome">Nome</label>
            <input 
              type="text" 
              id="nome" 
              maxlength="25" 
              required 
            />
          </div>
          <div class="input inputRange">
            <label for="altura">Altura</label>
            <input 
              type="range" 
              id="altura" 
              min="1.25" 
              max="2.5" 
              step="0.01" 
            />
          </div>
          <div class="input displayAltura">
            <input
              type="number"
              name="inpAltura"
              id="inpAltura"
              min="1.25"
              max="2.5"
              step="0.01"
              value="1.80"
              readonly="readonly"
            />
          </div>
          <div class="input inputRange">
            <label for="peso">Peso</label>
            <input
              type="range"
              name="peso"
              id="peso"
              min="50"
              max="300"
              step="0.01"
              value="180"
            />
          </div>
          <div class="input displayPeso">
            <input
              type="number"
              name="InpPeso"
              id="InpPeso"
              min="50"
              max="300"
              value="180"
              pattern=""
              readonly="readonly"
            />
          </div>
        </form>
        <input
          type="submit"
          value="Calcular"
          id="calcular"
          class="button template"
        />
        <div class="result" id="resultado">
          <span id="menssagem">&nbsp;</span>
        </div>
      </div>
    </main>
  </body>
</html>
